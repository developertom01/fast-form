{% extends 'base.html' %}
<style></style>
{% block title %}
  {% if form and form.title %}
    Form: {{ form.title }}
  {% else %}
    Form: Not Found
  {% endif %}
{% endblock %}

{% block content %}
  <section>
    {% include 'components/form.html' %}
    {% if not form %}
      <div class="flex flex-col justify-center items-center h-full">
        <p>404</p>
        <p>Ooops! Form Not published</p>
      </div>
    {% endif %}
  </section>
{% endblock %}
